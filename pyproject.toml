[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | venv
    | build
    | dist
    | (.*)\.egg-info
    | \.pytest_cache
    | \.hypothesis
  )/
)
'''
